<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppLock Safe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f1014">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2913/2913133.png">
</head>

<body class="dark-theme">

    <!-- PWA Install Script -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker Registered'));
        }
    </script>

    <!-- App Container -->
    <div id="app" class="app-container">

        <!-- View: Lock Screen (Initial State) -->
        <div id="view-lock" class="view active">
            <div class="lock-header">
                <div class="lock-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
                <h2>AppLock</h2>
                <p>Enter your PIN to unlock</p>
            </div>

            <div class="pin-display">
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
            </div>

            <div class="keypad">
                <!-- Javascript will generate keys -->
            </div>

            <div class="lock-footer">
                <button id="btn-biometric" class="btn-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2 12C2 17.5 6.5 22 12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12Z">
                        </path>
                        <path
                            d="M12 8.5C12.8 8.5 13.5 9.2 13.5 10C13.5 10.8 12.8 11.5 12 11.5C11.2 11.5 10.5 10.8 10.5 10C10.5 9.2 11.2 8.5 12 8.5Z">
                        </path>
                        <path
                            d="M12 15.5C13.5 15.5 14.8 15 15.5 14.1C16.2 13.2 17 12 17 10.5C17 7.5 14.8 5 12 5C9.2 5 7 7.5 7 10.5C7 12 7.8 13.2 8.5 14.1C9.2 15 10.5 15.5 12 15.5Z">
                        </path>
                    </svg>
                    <span>Use Fingerprint</span>
                </button>
            </div>
        </div>

        <!-- View: Main Dashboard -->
        <div id="view-dashboard" class="view">
            <header class="app-header">
                <div>
                    <h1>Protection</h1>
                    <span class="subtitle">3 apps locked</span>
                </div>
                <button id="btn-settings" class="icon-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
            </header>

            <div class="search-bar">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" placeholder="Search apps..." id="app-search">
            </div>

            <div class="app-list" id="app-list">
                <!-- JS will populate -->
            </div>
        </div>

        <!-- View: Settings -->
        <div id="view-settings" class="view">
            <header class="page-header">
                <button class="icon-btn" id="btn-back-settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5"></path>
                        <path d="M12 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <h2>Settings</h2>
            </header>
            <div class="settings-list">
                <div class="setting-item group-header">Privacy</div>
                <div class="setting-item">
                    <div class="label">Change Password</div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 18l6-6-6-6"></path>
                    </svg>
                </div>

                <div class="setting-item group-header">Security</div>
                <div class="setting-item">
                    <div class="st-text">
                        <div class="label">Intruder Selfie</div>
                        <div class="sub">Capture photo on wrong PIN</div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="toggle-intruder">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <div class="st-text">
                        <div class="label">Fake Crash</div>
                        <div class="sub">Show "App Stopped" dialog</div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="toggle-fakecrash">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>

    </div>

    <script src="js/store.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
